<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Bot Sessions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Active Bot Sessions</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="sessions.html">Active Bot Sessions</a>
    </nav>
    <main>
        <h2>Active Sessions</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Server Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="bot-status">
                <!-- Bot sessions will be dynamically inserted here -->
            </tbody>
        </table>
    </main>
    <script>
        async function fetchBotStatus() {
            try {
                const response = await fetch('/status');
                const bots = await response.json();

                const botStatus = document.getElementById('bot-status');
                botStatus.innerHTML = bots.map(bot => `
                    <tr>
                        <td>${bot.serverName}</td>
                        <td>${bot.connected ? 'Connected' : 'Disconnected'}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error fetching bot status:', error);
            }
        }

        fetchBotStatus();
    </script>
</body>
</html>
