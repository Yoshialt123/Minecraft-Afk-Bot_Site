<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft AFK Bot Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minecraft AFK Bot Manager</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="sessions.html">Active Bot Sessions</a>
    </nav>
    <main>
        <h2>Start a Bot</h2>
        <form id="start-bot-form">
            <label>Server Name: <input type="text" name="serverName" required></label>
            <label>Server IP: <input type="text" name="serverIP" required></label>
            <label>Server Port: <input type="number" name="serverPort" required></label>
            <label>Password: <input type="password" name="password" required></label>
            <button type="submit">Start Bot</button>
        </form>

        <h2>Stop a Bot</h2>
        <form id="stop-bot-form">
            <label>Server Name: <input type="text" name="serverName" required></label>
            <label>Password: <input type="password" name="password" required></label>
            <button type="submit">Stop Bot</button>
        </form>
    </main>
    <script src="scripts/botManager.js"></script>
</body>
</html>
